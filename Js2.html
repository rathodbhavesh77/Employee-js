<html>

    <script>
      let employee = [

        {

        {

        {

      ];
      let developer = employee.filter(
        (item) => item.designation == "developer"
      );
      console.log(developer);

      let employee_under_30 = employee.filter((employee) => employee.age < 30);
      console.log("employee under 30", employee_under_30);

      let employee_above_70K = employee.filter(
        (e) => e.age < 30 && e.salary > 70000
      );
      console.log("employee under 30 and salary above 70K", employee_above_70K);

      let accountant = employee.filter(
        (item) => item.salary < 40000 && item.designation == "accountant"
      );
      console.log(accountant);

      let id5 = employee.find((item) => item.id == 5);
      console.log(id5);

      let jess = employee.filter((item) => item.name == "Jess");
      console.log(jess);
